<!DOCTYPE html>

    <html lang="en">
        
        <head>
            <meta charset="UTF-8">
            <title>Project 2- Company Directory | IT Career Switch</title>
            <meta name="description" content="IT Career Switch">
            <meta name="author" content="Anna-Lucy Maddocks">
            <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">

            <!-- Favicon and Stylesheet-->
            <link href="favicon.ico" rel="icon">
            <link href="libs/css/style.css" rel="stylesheet" type="text/css"> 

            <!-- Bootstrap Initialization -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

            <!-- FontAwesome Kit Initialization -->
            <script src="https://kit.fontawesome.com/13f9671840.js" crossorigin="anonymous"></script>

        </head>

 <!--///////////////////////////////////////////////////////////////////////////////-->

        <body>
            <header>
                <!--  Preloader  -->
                <div id="preloader"></div>
                
                <!--  Navbar  -->
                <nav class="navbar navbar-expand navbar-dark sticky-top bg-info">
                    <div class="container-fluid">
                    <ul class="navbar-nav justify-content-center">
                    <li class="nav-item">
                    <a id="navEmployee" class="nav-link active" href="#">Employees</a>
                    </li>
                    <li class="nav-item">
                    <a id="navDepartment" class="nav-link" href="#">Departments</a>
                    </li>
                    <li class="nav-item">
                    <a id="navLocation" class="nav-link" href="#">Locations</a>
                    </li>
                    </ul>
                    <div id="addButton"><i class="far fa-plus-square fa-2x"></i></div>
                    </div>
                </nav>
            </header>

<!--///////////////////////////////////////////////////////////////////////////////-->

            <main>
                <!-- Buttons -->
                <!-- To top -->
                <button id="toTopButton" class="btn btn-info floatBtn rounded-circle"><i class="fas fa-arrow-up fa-lg"></i></button>
                <!-- Search -->
                <button id="searchButton" class="btn btn-info floatBtn rounded-circle"><i class="fas fa-search fa-lg"></i></button>
                
<!--///////////////////////////////////////////////////////////////////////////////-->
              
                <!-- Populating Table with Results from database -->
              
                <!-- Employee Table -->
                <div id="employeeTable" class="container-fluid state">
                <!-- Employee Table Row -->
                    <div class="row">
                        <table class="table table-hover align-middle">
                            <tbody id="employeeResultsData">
                              
                            <!-- Dynamically Populated -->
                              
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Departments Table -->
                <div id="departmentTable" class="container-fluid state d-none">
                <!-- Department Table Row -->
                    <div class="row">
                        <table class="table table-striped table-hover align-middle">
                            <tbody id="departmentResultsData">
                              
                            <!-- Dynamically Populated -->
                              
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Locations Table -->
                <div id="locationTable" class="container-fluid state d-none">
                <!-- Location Table Row -->
                    <div class="row">
                        <table class="table table-striped table-hover align-middle">
                            <tbody id="locationResultsData">
                              
                            <!-- Dynamically Populated -->
                              
                            </tbody>
                        </table>
                    </div>
                </div>
<!--///////////////////////////////////////////////////////////////////////////////-->

              
              
              
              
              
            </main>   
 <!--///////////////////////////////////////////////////////////////////////////////-->

             <!-- Jquery.js -->
             <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
            
             <!-- Bootstrap Initialization -->
             <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
             <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

            <!-- Script.js -->
            <script src="libs/js/script.js"></script>

        </body>

    </html>
