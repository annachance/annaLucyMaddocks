<!DOCTYPE html>

    <html lang="en">
        
        <head>
            <meta charset="UTF-8">
            <title>Project 2- Company Directory | IT Career Switch</title>
            <meta name="description" content="IT Career Switch">
            <meta name="author" content="Anna-Lucy Maddocks">
            <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">

            <!-- Favicon and Stylesheet-->
            <link href="favicon.ico" rel="icon">
            <link href="libs/css/style.css" rel="stylesheet" type="text/css"> 

            <!-- Bootstrap Initialization -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

        </head>

 <!--///////////////////////////////////////////////////////////////////////////////-->

        <body>
            <header>
                <!--  Preloader  -->
                <div id="preloader"></div>
                
                <!--  Navbar  -->
                <nav class="navbar navbar-expand navbar-dark sticky-top bg-info container-fluid">
                    <div class="nav nav-tabs justify-content-center" id="nav-tab" role="tablist">
                        <h1 class="ms-2 me-2"><i class="far fa-folder-open"></i>&nbsp;Company Directory</h1>

                        <button class="nav-link active" id="nav-employees-tab" data-bs-toggle="tab" data-bs-target="#nav-employees" type="button" role="tab" aria-controls="nav-employees" aria-selected="true">Employees</button>
                        <button class="nav-link" id="nav-departments-tab" data-bs-toggle="tab" data-bs-target="#nav-departments" type="button" role="tab" aria-controls="nav-departments" aria-selected="false">Departments</button>
                        <button class="nav-link" id="nav-locations-tab" data-bs-toggle="tab" data-bs-target="#nav-locations" type="button" role="tab" aria-controls="nav-locations" aria-selected="false">Locations</button>
                        
                    <!--<a id="navEmployee" class="nav-link active" href="#">Employees</a>-->
                    <!--<a id="navDepartment" class="nav-link " href="#">Departments</a>-->
                    <!--<a id="navLocation" class="nav-link" href="#">Locations</a>-->
                    
                    <div id="addButton"><i class="far fa-plus-square fa-2x"></i></div>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-employees" role="tabpanel" aria-labelledby="nav-employees-tab" tabindex="0"></div>
                    <div class="tab-pane fade" id="nav-departments" role="tabpanel" aria-labelledby="nav-departments-tab" tabindex="0"></div>
                    <div class="tab-pane fade" id="nav-locations" role="tabpanel" aria-labelledby="nav-locations-tab" tabindex="0"></div>
                  </div>
            </header>

<!--///////////////////////////////////////////////////////////////////////////////-->

            <main>
                <!-- Buttons -->
                <!-- To top -->
                <button id="toTopButton" class="btn btn-info floatBtn rounded-circle"><i class="fas fa-arrow-up fa-lg"></i></button>
                <!-- Search -->
                <button id="searchButton" class="btn btn-info floatBtn rounded-circle"><i class="fas fa-search fa-lg"></i></button>
                
<!--///////////////////////////////////////////////////////////////////////////////-->
              
                <!-- Populating Table with Results from database -->
              
                <!-- Employee Table -->
                <div id="employeeTable" class="container-fluid state">
                <!-- Employee Table Row -->
                    <div class="row">
                        <table class="table table-hover align-middle">
                            <tbody id="employeeResultsData">
                              
                            <!-- Dynamically Populated -->
                              
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Departments Table -->
                <div id="departmentTable" class="container-fluid state d-none">
                <!-- Department Table Row -->
                    <div class="row">
                        <table class="table table-striped table-hover align-middle">
                            <tbody id="departmentResultsData">
                              
                            <!-- Dynamically Populated -->
                              
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Locations Table -->
                <div id="locationTable" class="container-fluid state d-none">
                <!-- Location Table Row -->
                    <div class="row">
                        <table class="table table-striped table-hover align-middle">
                            <tbody id="locationResultsData">
                              
                            <!-- Dynamically Populated -->
                              
                            </tbody>
                        </table>
                    </div>
                </div>
<!--///////////////////////////////////////////////////////////////////////////////-->

              
              
              
              
              
            </main>   
 <!--///////////////////////////////////////////////////////////////////////////////-->

             <!-- Bootstrap Initialization -->
             <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
             <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

            <!-- Script.js -->
            <script src="libs/js/script.js"></script>
